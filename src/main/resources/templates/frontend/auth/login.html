<!doctype html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font/font.css}">
    <link rel="stylesheet" th:href="@{/assets/panel/css/style.css}">
    <title>ورود</title>
</head>
<body>
<main>
    <div class="account">
        <form th:action="@{/login}" class="form" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <a class="account-logo" href="http://webamooz.test">
                <img src="http://webamooz.test/img/weblogo.png" alt="">
            </a>
            <div class="form-content form-account">
                <input id="email" type="email" class="txt-l txt " name="email"
                       placeholder="ایمیل یا شماره موبایل" value="" required autocomplete="email" autofocus>
                <p th:each="error : ${#fields.allErrors()}"
                   th:text="${error}"></p>
                <input id="password" type="password" class="txt-l txt" placeholder="رمز عبور"
                       name="password" required autocomplete="current-password">
                <p th:each="error : ${#fields.allErrors()}"
                   th:text="${error}"></p>
                <br>
                <button type="submit" class="btn btn--login">ورود</button>

                <label class="ui-checkbox">
                    مرا بخاطر داشته باش
                    <input type="checkbox" name="remember" id="remember">
                    <span class="checkmark"></span>
                </label>
                <div class="recover-password">
                    <a th:href="@{/password/reset}">بازیابی رمز عبور</a>
                </div>
            </div>
            <div class="form-footer">
                <a th:href="@{/register}">صفحه ثبت نام</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
