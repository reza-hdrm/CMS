<div th:replace="~{admin/layout/master::layout(~{::content},~{::title})}" xmlns:th="http://www.thymeleaf.org">
    <title>ایجاد دسته بندی جدید</title>
    <content>
        <h3 class="p-b-2 text-center">ایجاد دسته بندی جدید</h3>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST" th:action="@{/admin/category/store}" accept-charset="UTF-8">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="title">عنوان:</label>
                        <input class="form-control" name="title" type="text" id="title">
                    </div>
                    <div class="form-group">
                        <label for="slug">نام مستعار:</label>
                        <input class="form-control" name="slug" type="text" id="slug">
                    </div>
                    <div class="form-group">
                        <label for="metaDescription">متا توضیحات:</label>
                        <textarea class="form-control" name="metaDescription" cols="50" rows="10"
                                  id="metaDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="metaKeyword">متا برچسب ها:</label>
                        <textarea class="form-control" name="metaKeyword" cols="50" rows="10"
                                  id="metaKeyword"></textarea>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="ذخیره">
                    </div>
                </form>
            </div>

        </div>
    </content>
</div>
