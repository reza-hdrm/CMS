<!DOCTYPE html>
<html lang="IR-fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/layout/head::head"></head>

<body class="navbar-fixed sidebar-nav fixed-nav">

<header th:replace="admin/layout/header::header"></header>
<aside th:replace="admin/layout/sidebar::sidebar"></aside>

<!-- Main content -->
<main class="main">

    <!-- Breadcrumb -->
    <ol th:replace="admin/layout/breadcrumb::breadcrumb"></ol>

    <div class="container-fluid bg-content">
        <div class="animated fadeIn">
            <div class="row">

                <div th:replace="admin/layout/message::message"></div>
                <h3 class="p-b-2">لیست دسته بندی ها</h3>
                <table class="table table-hover bg-content">
                    <thead>
                    <tr>
                        <th>شناسه</th>
                        <th>عنوان</th>
                        <th>تاریخ ایجاد</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category :${categories}">
                        <td th:text="${category.id}"></td>
                        <td><a th:href="@{/admin/category/edit/{id}(id=${category.id})}" th:text="${category.title}"></a></td>
                        <td th:text="${persianCalender.format(category.createdAt)}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!--/.container-fluid-->
</main>

<aside th:replace="admin/layout/aside-menu::aside-menu"></aside>
<footer th:replace="/admin/layout/footer::footer"></footer>

<script th:src="@{/js/all-admin.js}"></script>

</body>
</html>
