<div th:replace="~{admin/layout/master::layout(~{::content},~{::title})}" xmlns:th="http://www.thymeleaf.org">
    <title>لیست دسته بندی ها</title>
    <content>
        <div th:replace="admin/layout/message::message"></div>
        <h3 class="p-b-2">لیست دسته بندی ها</h3>
        <table class="table table-hover bg-content">
            <thead>
            <tr>
                <th>شناسه</th>
                <th>عنوان</th>
                <th>تاریخ ایجاد</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category :${categories}">
                <td th:text="${category.id}"></td>
                <td><a th:href="@{/admin/category/edit/{id}(id=${category.id})}" th:text="${category.title}"></a></td>
                <td th:text="${persianCalender.format(category.createdAt)}"></td>
            </tr>
            </tbody>
        </table>
    </content>
</div>
